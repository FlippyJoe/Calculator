<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="bodyOfCalculator">
      <section class="screenContainer">
        <article class="screen"></article>
        <article class="turnMeOn">Turn me on baby...</article>
      </section>
      <br />
      <br />
      <br />
      <section class="buttonsContainer">
        <article class="btn clearDisplay functionBtn">C</article>
        <article class="btn backSpace functionBtn">
          <i class="fas fa-backspace"></i>
        </article>
        <article class="btn percent functionBtn opBtn">%</article>
        <article class="btn divide functionBtn opBtn">/</article>
        <article class="btn numberBtn oneBtn">1</article>
        <article class="btn numberBtn twoBtn">2</article>
        <article class="btn numberBtn threeBtn">3</article>
        <article class="btn multiply functionBtn opBtn">X</article>
        <article class="btn numberBtn fourBtn">4</article>
        <article class="btn numberBtn fiveBtn">5</article>
        <article class="btn numberBtn sixBtn">6</article>
        <article class="btn deduct functionBtn opBtn">--</article>
        <!-- I put double minus sign for better visibility -->
        <article class="btn numberBtn sevenBtn">7</article>
        <article class="btn numberBtn eightBtn">8</article>
        <article class="btn numberBtn nineBtn">9</article>
        <article class="btn add functionBtn opBtn">+</article>
        <article class="btn numberBtn zeroBtn">0</article>
        <article class="btn decimalBtn">.</article>
        <article class="btn equal functionBtn">=</article>
        <article class="onBtn switchBtn btn">On</article>
        <article class="offBtn switchBtn btn">Off</article>
      </section>
      <article class="brandSign">No Brand</article>
    </main>

    <script src="script.js"></script>
  </body>
</html>
